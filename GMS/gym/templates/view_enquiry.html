{% extends 'navigation.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">View Enquiry</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Contact</th>
                <th>Email Id</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for i in enq %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.emailid}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
