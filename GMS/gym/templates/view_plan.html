{% extends 'navigation.html' %}
{% block body %}
<div class="container" style="margin-top: 60px;">
    <h3 class="text-center text-primary font-weight-bold">View Plan</h3>
    <table id="example" class="table table-hover display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Duration</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for i in pln %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.amount}}</td>
                <td>{{i.duration}}</td>
                <td><a class="btn btn-danger" href="{% url 'delete_plan' i.id %}"
                        onclick="return confirm('Are You Sure?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
